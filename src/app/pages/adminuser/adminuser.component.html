<h1 align="center" class="display-6 "><u> Users </u></h1>

   
    <h4>Search <input type = "text" name="search" [(ngModel)]="searchText" placeholder ="Search"  style="height: 40px;"/>
    </h4>
<table id="table" class="table table-striped text-center" style="width:100%;" >
    <thead >
    <tr >
        <th scope="col" style="font-size: 20px; padding: 5px;">Email</th>
        <th scope="col" style="font-size: 20px">Name</th>
        <th scope="col" style="font-size: 20px">Profile</th>
        <th scope="col" style="font-size: 20px">Action</th>
        
    </tr>
    </thead>
    
     <tbody>
    <tr *ngFor="let user of page?.content | filter:searchText">
        
        <td class="align-middle " style="font-size: 17px;font-family: Georgia, serif;">{{user.email}}</td>
        <td class="align-middle" style="font-size: 17px;font-family: Georgia, serif;">{{user.name}}</td>
        <td class="align-middle" style="font-size: 17px;font-family: Georgia, serif;">{{user.role}}</td>
        <td class="align-middle">
           
            <button  *ngIf="user.role=='ROLE_CUSTOMER'" (click)=removeAdmin(user.email)  class="btn btn-success" style="background-color: rgb(0, 166, 255);">Delete User</button>
           
        </td>

    </tbody>
</table>
<app-pagination [currentPage]="page"></app-pagination>
